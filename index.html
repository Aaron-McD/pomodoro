<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/317638535f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Pomodoro Clock</h1>
        <p>This is a simple Pomodoro Clock. Which an <a href="https://www.theodinproject.com/courses/web-development-101/lessons/pairing-project">Assignment</a> in the Odin Project for working in pairs</p>
    </header>
    <div id="pomodoro-clock">
        <section class="option-box" id="session-break">
            <div class="option-area">
                <h2>Session</h2>
                <div class="clock-option" id="session-control">
                    <div class="ico" id="ico-down-left">
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div id="numLeft" class="number">
                        <p id="sessionNum">25</p>
                    </div>
                    <div class="ico" id="ico-up-left">
                        <i class="fas fa-angle-up"></i>
                    </div>
                </div>
            </div>
            <div class="option-area">
                <h2>Break</h2>
                <div class="clock-option" id="break">
                    <div class="ico" id="ico-down-right">
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div id="numRight" class="number">
                        <p id="breakNum">25</p>
                    </div>
                    <div class="ico" id="ico-up-right">
                        <i class="fas fa-angle-up"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="option-box" id="session">
            <div class="options">
                <div id="playIco">
                    <i class="fas fa-play"></i>
                </div>
                <div id="replayIco">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <div>
                <h3 id="timer-title">Session</h3>
                <div id="time">
                    <p><span id="minutes">00</span>:<span id="seconds">15</span></p>
                </div>
            </div>
            <div class="options">
                <div id="pauseIco">
                    <i class="fas fa-pause"></i>
                </div>
                <div id="stopIco">
                    <i class="fas fa-stop"></i>
                </div>
            </div>

        </section>
    </div>
    <footer id="footer">
        <h3>Created By:</h3>
        <div class='links'>
            <a class='link' href="https://github.com/Aaron-McD" target="_blank">Aaron's GitHub</a>
            <a class='link' href="https://github.com/Korak-997" target="_blank">Dani's GitHub</a>
        </div>
    </footer>
</body>
<script src="scripts.js"></script>

</html>
